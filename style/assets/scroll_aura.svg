<svg xmlns="http://www.w3.org/2000/svg" width="100" height="300" viewBox="0 0 100 300" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- FlÃ¨che -->
  <polygon points="50,180 75,120 65,120 65,40 35,40 35,120 25,120" fill="white">
    <!-- Animation de translation -->
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 200" dur="4s" repeatCount="indefinite" />
    <!-- Animation d'agitation gauche/droite -->
    <animateTransform attributeName="transform" type="translate" values="0 0; -5 0; 5 0; 0 0" keyTimes="0; 0.25; 0.5; 1" dur="1s" repeatCount="indefinite" />
  </polygon>
</svg>
